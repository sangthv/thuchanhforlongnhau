<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    num="<table border='1' width='400' cellSpacing='0' cellPadding='4'>"
    for(i=1; i<=10; i++){
        num= num + "<tr>";
        for(j=1; j<=10; j++){
            num=num + "<td>" + i*j + "</td>";
        }
        num= num + "<tr>";
    }
    num=num + "</table>";
    document.write(num);
</script>

</table>

</body>
</html>
